    <footer>

          <form action="#" method="post">

                type="text"
                id="name"
                name="name"
                placeholder="Full name"
              />
            </div>
            <div>
              <label for="email"></label>
              <input
                class="input__area"
                type="email"
                id="email"
                name="email"
                placeholder="Email"
              />
            </div>
            <div>
              <label for="message"></label>
              <textarea
                class="input__area h-6"
                id="message"
                name="message"
                required
                placeholder="Message"
              ></textarea>
            </div>
            <div class="btn__group">
